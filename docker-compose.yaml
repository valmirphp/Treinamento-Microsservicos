version: '3'

services: 

    app:
        build: .        
        container_name: app
        entrypoint: dockerize -template ./.docker/app/.env:.env -wait tcp://db:3306 --timeout 40s ./.docker/entrypoint.sh        
        environment: 
            - DB_HOST=db
            - DB_DATABASE=laravel
            - DB_USERNAME=root
            - DB_PASSWORD=root
        volumes: 
            - .:/var/www
        networks: 
            - app-network
        depends_on:
            - db        
            - redis    

    nginx:
        build: .docker/nginx
        container_name: nginx
        restart: always
        tty: true
        command: ["dockerize", "-template", "/etc/nginx/sites-available/default.tmpl:/etc/nginx/conf.d/default.conf", "nginx", "-g", "daemon off;"]
        environment: 
            - APP_HOST=app
            - APP_PORT=9000
        ports: 
            - "8000:80"
        volumes: 
            - .:/var/www
        networks: 
            - app-network
        depends_on: 
            - app

    redis:
        image: redis:alpine
        expose: 
            - 6379
        networks: 
            - app-network

    db:
        image: mysql:5.7
        command: --innodb-use-native-aio=0
        container_name: db
        restart: always
        tty: true
        ports: 
            - "33061:3306"
        volumes: 
            - ./.docker/dbdata:/var/lib/mysql    
        environment: 
            - MYSQL_DATABASE=laravel
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_USER=root
        networks: 
            - app-network

networks: 
    app-network:
        driver: bridge
